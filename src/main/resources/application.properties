spring.application.name=icebreaker

logging.level.org.springframework.security=DEBUG

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
spring.security.oauth2.client.registration.google.scope=profile,email


management.endpoints.web.exposure.include=health,info,mappings

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 in-memory database settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

# Empty username & password
spring.datasource.username=
spring.datasource.password=
# Show SQL in console
spring.jpa.show-sql=true

# Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Optional: create-drop (for dev)
spring.jpa.hibernate.ddl-auto=create-drop

# Other config...
server.address=0.0.0.0
server.port=${PORT:8080}
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=3600000

# JWT (use a long random string â€” at least 32 bytes)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=3600000
